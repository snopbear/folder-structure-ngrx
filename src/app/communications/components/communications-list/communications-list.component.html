<table class="table table-striped">
  <thead>
    <tr>
      <th>Product Name</th>
      <th>ProductCode</th>
      <th>Description</th>
      <th>Star Rating</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td> {{product.productName}}</td>
      <td>{{product.productCode}}</td>
      <td>{{product.description}}</td>
      <td>{{product.starRating}}</td>
    </tr>

  </tbody>
</table>
